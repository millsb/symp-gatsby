{
  home: item(path:"/sitecore/content/home") {
    id
    ...on SampleItem {
      text {
        value
      }
    }
    __node__landingPages: children {
      ...on LandingPage {
          id
        title {
          value
        }
        shortTitle {
          value
        }
        intro {
          value
        }
        __node__detailPages: children {
            ...on DetailPage {
            id
            title {
                value
            }
            body {
                value
            }
         }
       }
     }
   }
  }
}
