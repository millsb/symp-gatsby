query Events {
  item(path: "/sitecore/Content/Home/Events") {
    __node__events: children {
      ...on EventPage {
        id
        date {
          rendered
        }
        title {
          rendered
        }
        summary {
          rendered
        }
        description {
          rendered
        }
        venue {
          rendered
        }
        mentors {
          targetItems {
            ...on Person {
              firstName {
                rendered
              }
              lastName {
                rendered
              }
            }
          }
        }
        tags {
          targetItems {
            ...on Tag_f297009bb3e949ce8ef574858de241e6 {
              title {
                rendered
              }
            }
          }
        }
      }
    }
  }
}